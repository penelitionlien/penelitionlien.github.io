<h1 id="embed-youtube">Embed Youtube</h1>

<!---
Include this next line in your .md for Youtube videos, make sure to put your video ID up there!

Example:     youtubeId: lDi9uFcD7XI
-->

<!-- Feel free to change the width and height to your desired video size. -->

<div class="embed-container">
  <iframe src="https://www.youtube.com/embed/putYourIDHere" width="700" height="480" frameborder="0" allowfullscreen="">
  </iframe>
</div>

<h1 id="embed-line-today">Embed LINE Today</h1>

<!---

Example:     linetodayId: abcdefg 
             countryId: hk
-->

-->

hk - Hong Kong
id - Indonesia
th - Thailand
tw - Taiwan
-->

  </iframe>
</div>
